// Graphics Settings - Optimized for Performance
mat_picmip 2                   // Lower texture quality for better performance
mat_phong 0                    // Disable shiny/reflective effects
mat_specular 0                 // Disable specular lighting
r_lod 2                        // Lower model detail for performance
cl_detaildist 600              // Reduce the distance for rendering objects
cl_detailfade 400              // Reduce distance at which details fade out
r_waterforceexpensive 0        // Disable high-quality water
r_shadowrendertotexture 0      // Disable detailed player shadows
r_shadows 0                    // Disable shadows entirely
mat_filterlightmaps 0          // Disable high-quality lightmaps
mat_hdr_level 0                // Disable HDR for better performance

// Field of View
fov_desired 90                // Set Field of View to 90 for maximum visibility
viewmodel_fov 75               // Viewmodel Field of View for balance between immersion and visibility

// Mouse Settings
m_rawinput 1                   // Enable raw input for mouse
m_customaccel 0                // Disable mouse acceleration
sensitivity 5                  // Adjust sensitivity to your preference

// Network Settings
rate 786432                    // Max bytes per second the client can receive
cl_cmdrate 66                  // Number of packets sent to the server per second
cl_updaterate 66               // Number of updates received from the server per second
cl_interp_ratio 1              // Interpolation ratio for lag compensation
cl_interp 0.0152               // Lower interpolation value for responsiveness
cl_lagcompensation 1           // Enable lag compensation

// Performance Settings
fps_max 999                    // Cap FPS at 240 for smooth gameplay (adjust as needed)
mat_queue_mode -1              // Enable multi-threaded rendering
r_threaded_particles 1         // Thread particle rendering
r_threaded_renderables 1       // Thread renderable objects
cl_threaded_bone_setup 1       // Enable multi-threaded bone setup
r_cheapwaterstart 1            // Use cheap water rendering
r_cheapwaterend 1              // Further simplify water rendering
gibs 1                         // Disable gibs for better performance
violence_hgibs 1               // Disable head gibs
violence_agibs 1               // Disable body gibs


// Audio Settings - Optimized for Clarity
dsp_enhance_stereo 1           // Enhance stereo sound
snd_mixahead 0.05              // Lower sound delay for responsiveness
snd_surround_speakers 2        // Stereo sound for better localization

// Server Optimization (if hosting)
sv_client_min_interp_ratio 1   // Min interpolation ratio
sv_client_max_interp_ratio 1   // Max interpolation ratio
sv_lan 0                       // Disable LAN mode for public servers
sv_unlag 1                     // Enable lag compensation
sv_maxrate 786432              // Max client rate for smooth performance
sv_minrate 35000               // Minimum client rate
sv_mincmdrate 66               // Minimum client command rate
sv_minupdaterate 66            // Minimum server update rate
